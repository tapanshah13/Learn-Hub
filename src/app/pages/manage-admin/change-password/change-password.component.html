<div class="page-content">
  <div class='row head'>
    <i class="material-icons">settings</i>
    <h2>Change Password</h2>
  </div>
  <div class="card-box">
    <!-- <div class="container"> -->
      <form #changePassword="ngForm" (ngSubmit)="onSubmit(changePassword.value)">
      <div class="row">
        <div class="col-6">
            <!-- <form> -->
            <mat-label>Password</mat-label>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" ngModel name="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
          </mat-form-field>
        </div>
        <div class="col-6">
            <mat-label>Confirm Password</mat-label>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" ngModel name="confirmPassword">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        </div>
        <button mat-raised-button color="primary" class="btn">Save</button> &nbsp;
                    <button mat-raised-button color="warn" class="btn">Cancel</button>
      <!-- </div> -->
    </div>
    </form>
  </div>
</div>
