<h1 mat-dialog-title>Delete {{title}}</h1>
<div mat-dialog-content>Are you sure want to delete this {{description}} ?</div>
<div mat-dialog-actions>
    <button mat-raised-button color='primary' mat-dialog-close='true'>Yes</button>
    <button mat-raised-button color='warn' mat-dialog-close>No</button>
</div>
